<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="assets/style.css">
    <title>Netflix and Chillies</title>

</head>

<body>

  <header>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <div class="container">
        <h1 class="display-4">NETFLIX AND CHILLIES</h1>
        <p class="lead">Find your food and movies here!</p>
      </div>
    </div>
  </header>

  <div class="container" id="main-content">
    <div class="row">
      <!--DIV column 1 MOVIES-->
      <div class="col">
        <div class="card" style="width: 100%">
          <div class="card-header">
            <h2>Movies</h2>
          </div>
          <input id="movie-search" placeholder="Enter movies here"></input>
          <button type="button" class="btn btn-light" id="searchButton">Light</button>
          <div class="card-body" id="movie-section">
          </div>
        
        </div>
      </div>

       <!--DIV column 2 FOOD-->
       <div class="col" id="food-section">
        <div class="card" style="width: 100%">
          <div class="card-header">
            <h2>Food</h2>
          </div>
          <ul class="list-group list-group-flush">
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
      </div>
      </div>

    </div>
  </div>
        
  <!--SPACEHOLDER FOR EASIER SCROLLING-->
  <div id="space-holder"></div>
  <div class="footer">
    <p>Thanks for staying safe during covid!</p>
  </div>

  <!--JQUERY AND SCRIPT LINKS-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>

</body>

</html>
